<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Railz Train Scheduler - know when to go</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase link -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script> -->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">

</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center">TIME RAILZ TRAIN SCHEDULER</h1>
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <h5 class="text-center" id="heroSub">We keep life on track.</h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        CURRENT TRAIN SCHEDULE
                    </div>
                    <table class="table table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">TRAIN NAME</th>
                                <th scope="col">DESTINATION</th>
                                <th scope="col">FREQUENCY (MIN)</th>
                                <th scope="col">NEXT ARRIVAL</th>
                                <th scope="col">MINUTES AWAY</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        ADD A TRAIN
                    </div>
                    <br>
                    <div class="container">
                        <form>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="train-name-text">Train Name</label>
                                    <input type="text" class="form-control" id="train-name-input"
                                        placeholder="Train Name" value="" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="destination-text">Destination</label>
                                    <input type="text" class="form-control" id="destination-input"
                                        placeholder="Type a city" value="" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="first-time-text">First Train Time (00:00)</label>
                                    <input type="text" class="form-control" id="first-time-input"
                                        placeholder="00:00" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="frequency-text">Frequency (Min)</label>
                                    <input type="text" class="form-control" id="frequency-input" placeholder="0"
                                        required>
                                </div>
                            </div>
                            <button class="btn btn-primary" id="add-train" type="submit">SUBMIT</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
